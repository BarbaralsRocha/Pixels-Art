<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte em Pixels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <section>
        <div id= 'defineMatriz'>
 
            <input type="number" id='board-size' value='5' min ='5' max ='50' placeholder="Defina o tamanho do quadro NxN<"><br>
            <button id='generate-board'>VQV</button>

        </div>
    </section>
    <section>
        <div >
            <div id="chosePaleteColor">
                <button id='pallete2Input'>Paleta 2</button>
                <button id='pallete3Input'>Paleta 3</button>
                <button id='pallete4Input'>Paleta 4</button>
            </div>
        <button id='clear-board'>Limpar</button>
        <div id='color-palette'>
            <div id='black' class='color selected'></div>
            <div id="palette2" class='color'></div>
            <div id='palette3' class='color'></div>
            <div id='palette4' class='color'></div>

        </div>
    </section>

    <section>
        <div id='pixel-board'></div>

    </section>
    <script src="script.js"></script>
</body>
</html>
