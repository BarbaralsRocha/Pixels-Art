<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte em Pixels</title>
    <link rel="stylesheet" href="style.css">

    <header>
        <h1 id="title">Paleta de Cores</h1>

    <button id='clear-board'>Limpar</button>
    <section>
        <div id= 'defineMatriz'>

            <button id='generate-board'>VQV</button>

        </div>
    </section>
    <section>
        <div id="chosePaleteColor">
            <label for="">Escolha a cor(inglÃªs) da sua paleta</label><br>
            <div id="inputPlaceholders">

                <input type="text" id='pallete4Input' placeholder="Paleta 4"><br>
            </div>

        </div>
        <div id='color-palette'>
            <div id='black' class='color selected'></div>
            <div id="palette2" class='color'></div>
            <div id='palette3' class='color'></div>
            <div id='palette4' class='color'></div>

        </div>
    </section>

    <section>
        <div id='pixel-board'></div>

    </section>
    <script src="script.js"></script>
